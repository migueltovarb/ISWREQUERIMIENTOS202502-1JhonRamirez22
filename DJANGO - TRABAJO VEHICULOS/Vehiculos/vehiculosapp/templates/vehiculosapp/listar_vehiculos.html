<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Vehículos</h1>
        
        <!-- Botón para crear nuevo vehículo -->
        <a href="{% url 'crear_vehiculo' %}" class="btn btn-primary mb-3">
            <i class="bi bi-plus-circle"></i>
        </a>
        
        <!-- Tabla responsive -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Modelo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% if vehiculos %}
                        {% for vehiculo in vehiculos %}
                        <tr>
                            <td>{{ vehiculo.numero_placa }}</td>
                            <td>{{ vehiculo.marca }}</td>
                            <td>{{ vehiculo.color }}</td>
                            <td>{{ vehiculo.modelo }}</td>
                            <td>
                                <a href="{% url 'editar_vehiculo' vehiculo.id %}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="{% url 'eliminar_vehiculo' vehiculo.id %}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="5" class="text-center">No hay vehículos registrados</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
