<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Vehículo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Nuevo Vehículo</h1>
        
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_numero_placa" class="form-label">Número de placa:</label>
                {{ form.numero_placa }}
            </div>
            
            <div class="mb-3">
                <label for="id_marca" class="form-label">Marca del vehículo:</label>
                {{ form.marca }}
            </div>
            
            <div class="mb-3">
                <label for="id_modelo" class="form-label">Modelo del vehículo:</label>
                {{ form.modelo }}
            </div>
            
            <div class="mb-3">
                <label for="id_color" class="form-label">Color del vehículo:</label>
                {{ form.color }}
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'listar_vehiculos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
